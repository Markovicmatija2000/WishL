<div  *ngIf="wishes.length==0; else emtp">
    <h2>There are no items</h2>
    
   
   
</div>
<div>
    <ng-template #emtp>

        <app-wish-list-item
        *ngFor="let wish of wishes"
        [wishText]="wish.wishText"
        [(fullfilled)] ="wish.isComplited"
        >

        </app-wish-list-item>
        
      </ng-template>
</div>
